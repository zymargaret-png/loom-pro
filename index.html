<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loom Pro Ultimate - MP4 Only</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    body {
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin: 15px 0;
      font-size: 20px;
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 15px 0;
      max-width: 800px;
    }
    select, button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #1e293b;
      color: white;
      cursor: pointer;
    }
    button.active { background: #334155; }
    #recordBtn { background: #ef4444; }
    #stopBtn { background: #64748b; display: none; }
    .status {
      margin: 10px 0;
      color: #f87171;
      font-size: 13px;
      text-align: center;
    }
    #previewContainer {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 10px 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    #preview {
      width: 100%;
      display: block;
    }
    #cropOverlay {
      position: absolute;
      border: 2px dashed rgba(255,255,255,0.5);
      background: rgba(0,0,0,0.3);
      cursor: move;
      display: none;
    }
    #pipContainer {
      position: absolute;
      z-index: 10;
      cursor: move;
      user-select: none;
      display: none;
    }
    #pipVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      display: block;
      filter: none;
    }
    #sizeControls {
      position: absolute;
      bottom: -28px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }
    #sizeControls button {
      width: 22px;
      height: 22px;
      padding: 0;
      font-size: 12px;
      border-radius: 50%;
    }
    canvas { display: none; }
  </style>
</head>
<body>
  <h1>ğŸ¬ Loom Pro Ultimateï¼ˆä»…è¾“å‡º MP4ï½œç¾é¢œä»…ç”¨äºå¤´åƒï¼‰</h1>

  <div class="controls">
    <select id="aspect">
      <option value="16:9">16:9 (å®½å±)</option>
      <option value="9:16">9:16 (æŠ–éŸ³)</option>
      <option value="3:4">3:4 (å°çº¢ä¹¦)</option>
      <option value="1:1">1:1 (æ–¹å½¢)</option>
    </select>
    
    <button id="beautyToggle">ğŸ’¡ ç¾é¢œ: å¼€</button>
    <button id="avatarToggle">ğŸ‘¤ å¤´åƒ: å¼€</button>
    <button id="resetPosition">ğŸ”„ å›ä¸­</button>
  </div>

  <div class="controls">
    <button id="recordBtn">ğŸ”´ å½•åˆ¶MP4</button>
    <button id="stopBtn">â¹ åœæ­¢</button>
  </div>

  <div class="status" id="status">ç‚¹å‡»ã€å½•åˆ¶MP4ã€‘å¯åŠ¨ç³»ç»Ÿ...</div>

  <div id="previewContainer">
    <video id="preview" autoplay muted playsinline></video>
    <div id="cropOverlay"></div>
  </div>

  <div id="pipContainer">
    <video id="pipVideo" autoplay muted playsinline></video>
    <div id="sizeControls">
      <button id="smallSize">-</button>
      <button id="largeSize">+</button>
    </div>
  </div>

  <canvas id="filterCanvas"></canvas>

  <script>
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const preview = document.getElementById('preview');
    const cropOverlay = document.getElementById('cropOverlay');
    const pipContainer = document.getElementById('pipContainer');
    const pipVideo = document.getElementById('pipVideo');
    const statusEl = document.getElementById('status');
    const aspectSelect = document.getElementById('aspect');
    const beautyToggle = document.getElementById('beautyToggle');
    const avatarToggle = document.getElementById('avatarToggle');
    const resetBtn = document.getElementById('resetPosition');
    const canvas = document.getElementById('filterCanvas');
    const ctx = canvas.getContext('2d');

    let screenStream = null;
    let cameraStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let animationFrameId = null;
    let isBeautyOn = true;
    let isAvatarOn = true;
    let currentSize = 'medium';
    const sizes = { small: 80, medium: 120, large: 160 };
    let cropRect = { x: 0, y: 0, width: 800, height: 450 };

    function updatePipFilter() {
      pipVideo.style.filter = isBeautyOn 
        ? 'brightness(1.35) contrast(1.25) saturate(1.15)'
        : 'none';
    }

    function initCropOverlay() {
      const container = preview.parentElement;
      const ratio = aspectSelect.value;
      let [w, h] = ratio.split(':').map(Number);
      if (!w || !h) { w = 16; h = 9; }

      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;
      const scale = Math.min(containerWidth / (w * 60), containerHeight / (h * 60));
      const overlayWidth = w * 60 * scale;
      const overlayHeight = h * 60 * scale;

      cropRect = {
        x: (containerWidth - overlayWidth) / 2,
        y: (containerHeight - overlayHeight) / 2,
        width: overlayWidth,
        height: overlayHeight
      };

      cropOverlay.style.display = 'block';
      cropOverlay.style.left = cropRect.x + 'px';
      cropOverlay.style.top = cropRect.y + 'px';
      cropOverlay.style.width = cropRect.width + 'px';
      cropOverlay.style.height = cropRect.height + 'px';
    }

    async function getCamera() {
      try {
        cameraStream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: 'user'
          },
          audio: false
        });
        pipVideo.srcObject = cameraStream;
        pipContainer.style.display = isAvatarOn ? 'block' : 'none';
        updatePipFilter();
        positionPip();
      } catch (err) {
        console.warn('æ‘„åƒå¤´ä¸å¯ç”¨:', err);
        pipContainer.style.display = 'none';
      }
    }

    function positionPip() {
      if (!isAvatarOn) return;
      const size = sizes[currentSize];
      pipContainer.style.left = (window.innerWidth - size - 20) + 'px';
      pipContainer.style.top = (window.innerHeight - size - 80) + 'px';
      updatePipSize();
    }

    function updatePipSize() {
      const size = sizes[currentSize];
      pipContainer.style.width = size + 'px';
      pipContainer.style.height = size + 'px';
    }

    let isDraggingPip = false, pipOffsetX, pipOffsetY;
    pipContainer.addEventListener('mousedown', (e) => {
      if (['smallSize', 'largeSize'].includes(e.target.id)) return;
      isDraggingPip = true;
      const rect = pipContainer.getBoundingClientRect();
      pipOffsetX = e.clientX - rect.left;
      pipOffsetY = e.clientY - rect.top;
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDraggingPip) return;
      let x = e.clientX - pipOffsetX;
      let y = e.clientY - pipOffsetY;
      x = Math.max(0, Math.min(x, window.innerWidth - pipContainer.offsetWidth));
      y = Math.max(0, Math.min(y, window.innerHeight - pipContainer.offsetHeight));
      pipContainer.style.left = x + 'px';
      pipContainer.style.top = y + 'px';
    });

    document.addEventListener('mouseup', () => isDraggingPip = false);

    let isDraggingCrop = false, cropStartX, cropStartY;
    cropOverlay.addEventListener('mousedown', (e) => {
      isDraggingCrop = true;
      cropStartX = e.clientX - cropRect.x;
      cropStartY = e.clientY - cropRect.y;
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDraggingCrop) return;
      cropRect.x = e.clientX - cropStartX;
      cropRect.y = e.clientY - cropStartY;
      const container = preview.parentElement;
      cropRect.x = Math.max(0, Math.min(cropRect.x, container.clientWidth - cropRect.width));
      cropRect.y = Math.max(0, Math.min(cropRect.y, container.clientHeight - cropRect.height));
      cropOverlay.style.left = cropRect.x + 'px';
      cropOverlay.style.top = cropRect.y + 'px';
    });

    document.addEventListener('mouseup', () => isDraggingCrop = false);

    let zoomLevel = 1.0;
    let zoomDirection = 0.0005;
    function applyCinematicZoom(video, camVideo) {
      const ratio = aspectSelect.value;
      let [w, h] = ratio.split(':').map(Number);
      if (!w || !h) { w = 16; h = 9; }

      canvas.width = w * 60;
      canvas.height = h * 60;

      zoomLevel += zoomDirection;
      if (zoomLevel > 1.1 || zoomLevel < 1.0) zoomDirection *= -1;

      const srcWidth = video.videoWidth;
      const srcHeight = video.videoHeight;
      const zoomedWidth = srcWidth / zoomLevel;
      const zoomedHeight = srcHeight / zoomLevel;
      const offsetX = (srcWidth - zoomedWidth) / 2;
      const offsetY = (srcHeight - zoomedHeight) / 2;

      ctx.filter = 'none';
      ctx.drawImage(video, offsetX, offsetY, zoomedWidth, zoomedHeight, 0, 0, canvas.width, canvas.height);

      if (isAvatarOn && camVideo && camVideo.readyState >= 2) {
        const size = sizes[currentSize];
        const scale = canvas.width / window.innerWidth;
        const camW = size * scale;
        const camH = size * scale;
        const rect = pipContainer.getBoundingClientRect();
        const x = rect.left * scale;
        const y = rect.top * scale;

        ctx.save();
        ctx.beginPath();
        ctx.arc(x + camW/2, y + camH/2, camW/2, 0, Math.PI*2);
        ctx.clip();
        ctx.filter = 'none';
        ctx.drawImage(camVideo, x, y, camW, camH);
        ctx.restore();
      }
    }

    async function startRecording() {
      // âœ… ä¸¥æ ¼æ£€æŸ¥ MP4 æ”¯æŒ
      const mp4Supported = MediaRecorder.isTypeSupported('video/mp4;codecs=avc1');
      if (!mp4Supported) {
        statusEl.textContent = 'âŒ å½“å‰æµè§ˆå™¨ä¸æ”¯æŒ MP4 å½•åˆ¶ï¼è¯·ä½¿ç”¨ Chrome æˆ– Edge æµè§ˆå™¨ã€‚';
        return;
      }

      try {
        statusEl.textContent = 'æ­£åœ¨è¯·æ±‚å±å¹•å…±äº«...';
        recordBtn.disabled = true;

        screenStream = await navigator.mediaDevices.getDisplayMedia({
          video: { cursor: "motion" },
          audio: true
        });

        if (isAvatarOn) await getCamera();

        preview.srcObject = screenStream;
        preview.style.display = 'block';
        initCropOverlay();

        // âœ… å¼ºåˆ¶ä½¿ç”¨ MP4 H.264
        const mimeType = 'video/mp4;codecs=avc1';

        const captureStream = canvas.captureStream(30);
        mediaRecorder = new MediaRecorder(captureStream, { mimeType });
        recordedChunks = [];
        mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: mimeType });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `LoomPro_${new Date().toISOString().slice(0,19).replace(/:/g,'-')}.mp4`;
          a.click();
          URL.revokeObjectURL(url);
          cleanup();
          statusEl.textContent = 'âœ… MP4 è§†é¢‘å·²ä¿å­˜ï¼';
        };
        mediaRecorder.start();

        function animate() {
          applyCinematicZoom(preview, pipVideo);
          animationFrameId = requestAnimationFrame(animate);
        }
        animate();

        recordBtn.style.display = 'none';
        stopBtn.style.display = 'inline-block';
        statusEl.textContent = 'ğŸ¬ MP4 å½•åˆ¶ä¸­... ç‚¹å‡»ã€åœæ­¢ã€‘ä¿å­˜';

      } catch (err) {
        console.error(err);
        statusEl.textContent = `âŒ ${err.message || 'ç”¨æˆ·å–æ¶ˆæˆ–æƒé™è¢«æ‹’'}`;
        recordBtn.disabled = false;
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        cancelAnimationFrame(animationFrameId);
      }
    }

    function cleanup() {
      [screenStream, cameraStream].forEach(s => s?.getTracks().forEach(t => t.stop()));
      preview.srcObject = null;
      pipVideo.srcObject = null;
      preview.style.display = 'none';
      cropOverlay.style.display = 'none';
      pipContainer.style.display = 'none';
      recordBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
      recordBtn.disabled = false;
    }

    recordBtn.addEventListener('click', startRecording);
    stopBtn.addEventListener('click', stopRecording);
    aspectSelect.addEventListener('change', initCropOverlay);
    beautyToggle.addEventListener('click', () => {
      isBeautyOn = !isBeautyOn;
      beautyToggle.textContent = `ğŸ’¡ ç¾é¢œ: ${isBeautyOn ? 'å¼€' : 'å…³'}`;
      updatePipFilter();
    });
    avatarToggle.addEventListener('click', () => {
      isAvatarOn = !isAvatarOn;
      avatarToggle.textContent = `ğŸ‘¤ å¤´åƒ: ${isAvatarOn ? 'å¼€' : 'å…³'}`;
      pipContainer.style.display = isAvatarOn ? 'block' : 'none';
    });
    resetBtn.addEventListener('click', positionPip);
    document.getElementById('smallSize').addEventListener('click', () => {
      currentSize = 'small'; updatePipSize();
    });
    document.getElementById('largeSize').addEventListener('click', () => {
      currentSize = 'large'; updatePipSize();
    });

    updatePipFilter();
    positionPip();
  </script>
</body>
</html>
