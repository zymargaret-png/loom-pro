<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loom Pro Ultimate - MP4 Only</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    body {
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin: 15px 0;
      font-size: 20px;
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 15px 0;
      max-width: 800px;
    }
    select, button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #1e293b;
      color: white;
      cursor: pointer;
    }
    #recordBtn { background: #ef4444; }
    #stopBtn { background: #64748b; display: none; }
    .status {
      margin: 10px 0;
      color: #f87171;
      font-size: 13px;
      text-align: center;
    }
    #previewContainer {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 10px 0;
      height: 450px;
      background: #1e293b;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #64748b;
      font-size: 14px;
    }
    #cropOverlay {
      position: absolute;
      border: 2px dashed rgba(255,255,255,0.5);
      display: none;
    }
    #pipContainer {
      position: absolute;
      z-index: 10;
      cursor: move;
      user-select: none;
      display: none;
    }
    #pipVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      filter: none;
    }
    #sizeControls {
      position: absolute;
      bottom: -28px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }
    #sizeControls button {
      width: 22px;
      height: 22px;
      padding: 0;
      font-size: 12px;
      border-radius: 50%;
      background: #334155;
      color: white;
    }
    canvas { display: none; }
    /* å…³é”®ï¼šéšè— preview è§†é¢‘ï¼Œä½†ä¿ç•™å…ƒç´  */
    #preview { display: none; }
  </style>
</head>
<body>
  <h1>ğŸ¬ Loom Pro Ultimateï¼ˆä»… MP4ï½œæ— é€‰ä¸­æ¡†ï½œç¾é¢œä»…å¤´åƒï¼‰</h1>

  <div class="controls">
    <select id="aspect">
      <option value="16:9">16:9 (å®½å±)</option>
      <option value="9:16">9:16 (æŠ–éŸ³)</option>
      <option value="3:4">3:4 (å°çº¢ä¹¦)</option>
      <option value="1:1">1:1 (æ–¹å½¢)</option>
    </select>
    <button id="beautyToggle">ğŸ’¡ ç¾é¢œ: å¼€</button>
    <button id="avatarToggle">ğŸ‘¤ å¤´åƒ: å¼€</button>
    <button id="resetPosition">ğŸ”„ å›ä¸­</button>
  </div>

  <div class="controls">
    <button id="recordBtn">ğŸ”´ å½•åˆ¶MP4</button>
    <button id="stopBtn">â¹ åœæ­¢</button>
  </div>

  <div class="status" id="status">ç‚¹å‡»ã€å½•åˆ¶MP4ã€‘å¯åŠ¨ç³»ç»Ÿ...</div>

  <div id="previewContainer">
    <div>ğŸ“¹ å½•åˆ¶åŒºåŸŸé¢„è§ˆï¼ˆå®é™…å†…å®¹ä¸å¯è§ï¼‰</div>
    <div id="cropOverlay"></div>
  </div>

  <div id="pipContainer">
    <video id="pipVideo" autoplay muted playsinline></video>
    <div id="sizeControls">
      <button id="smallSize">-</button>
      <button id="largeSize">+</button>
    </div>
  </div>

  <!-- âš ï¸ å¿…é¡»ä¿ç•™ï¼å³ä½¿ display:none -->
  <video id="preview" autoplay muted playsinline></video>
  <canvas id="filterCanvas"></canvas>

  <script>
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const preview = document.getElementById('preview'); // â† ç°åœ¨ä¸ä¼šæ˜¯ null
    const cropOverlay = document.getElementById('cropOverlay');
    const pipContainer = document.getElementById('pipContainer');
    const pipVideo = document.getElementById('pipVideo');
    const statusEl = document.getElementById('status');
    const aspectSelect = document.getElementById('aspect');
    const beautyToggle = document.getElementById('beautyToggle');
    const avatarToggle = document.getElementById('avatarToggle');
    const resetBtn = document.getElementById('resetPosition');
    const canvas = document.getElementById('filterCanvas');
    const ctx = canvas.getContext('2d');

    if (!preview) {
      alert('âŒ é¡µé¢ç¼ºå°‘ <video id="preview"> å…ƒç´ ï¼Œè¯·å‹¿åˆ é™¤å®ƒï¼');
    }

    let screenStream = null;
    let cameraStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let animationFrameId = null;
    let isBeautyOn = true;
    let isAvatarOn = true;
    let currentSize = 'medium';
    const sizes = { small: 80, medium: 120, large: 160 };

    function updatePipFilter() {
      pipVideo.style.filter = isBeautyOn 
        ? 'brightness(1.35) contrast(1.25) saturate(1.15)'
        : 'none';
    }

    function initCropOverlay() {
      const container = document.getElementById('previewContainer');
      const ratio = aspectSelect.value;
      let [w, h] = ratio.split(':').map(Number);
      if (!w || !h) { w = 16; h = 9; }

      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;
      const scale = Math.min(containerWidth / (w * 60), containerHeight / (h * 60));
      const overlayWidth = w * 60 * scale;
      const overlayHeight = h * 60 * scale;

      const x = (containerWidth - overlayWidth) / 2;
      const y = (containerHeight - overlayHeight) / 2;

      cropOverlay.style.display = 'block';
      cropOverlay.style.left = x + 'px';
      cropOverlay.style.top = y + 'px';
      cropOverlay.style.width = overlayWidth + 'px';
      cropOverlay.style.height = overlayHeight + 'px';
    }

    async function getCamera() {
      try {
        cameraStream = await navigator.mediaDevices.getUserMedia({
          video: { width: { ideal: 1280 }, height: { ideal: 720 }, facingMode: 'user' },
          audio: false
        });
        pipVideo.srcObject = cameraStream;
        pipContainer.style.display = isAvatarOn ? 'block' : 'none';
        updatePipFilter();
        positionPip();
      } catch (err) {
        console.warn('æ‘„åƒå¤´ä¸å¯ç”¨:', err);
        pipContainer.style.display = 'none';
      }
    }

    function positionPip() {
      if (!isAvatarOn) return;
      const size = sizes[currentSize];
      pipContainer.style.left = (window.innerWidth - size - 20) + 'px';
      pipContainer.style.top = (window.innerHeight - size - 80) + 'px';
      pipContainer.style.width = size + 'px';
      pipContainer.style.height = size + 'px';
    }

    let isDraggingPip = false;
    pipContainer.addEventListener('mousedown', (e) => {
      if (['smallSize', 'largeSize'].includes(e.target.id)) return;
      isDraggingPip = true;
      const rect = pipContainer.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;
      document.addEventListener('mousemove', movePip);
      document.addEventListener('mouseup', () => {
        document.removeEventListener('mousemove', movePip);
        isDraggingPip = false;
      });

      function movePip(e) {
        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;
        x = Math.max(0, Math.min(x, window.innerWidth - pipContainer.offsetWidth));
        y = Math.max(0, Math.min(y, window.innerHeight - pipContainer.offsetHeight));
        pipContainer.style.left = x + 'px';
        pipContainer.style.top = y + 'px';
      }
    });

    let isDraggingCrop = false;
    cropOverlay.addEventListener('mousedown', (e) => {
      isDraggingCrop = true;
      const container = document.getElementById('previewContainer');
      const startX = e.clientX - parseFloat(cropOverlay.style.left);
      const startY = e.clientY - parseFloat(cropOverlay.style.top);
      document.addEventListener('mousemove', moveCrop);
      document.addEventListener('mouseup', () => {
        document.removeEventListener('mousemove', moveCrop);
        isDraggingCrop = false;
      });

      function moveCrop(e) {
        let x = e.clientX - startX;
        let y = e.clientY - startY;
        x = Math.max(0, Math.min(x, container.clientWidth - cropOverlay.offsetWidth));
        y = Math.max(0, Math.min(y, container.clientHeight - cropOverlay.offsetHeight));
        cropOverlay.style.left = x + 'px';
        cropOverlay.style.top = y + 'px';
      }
    });

    let zoomLevel = 1.0;
    let zoomDirection = 0.0005;
    function applyCinematicZoom() {
      const ratio = aspectSelect.value;
      let [w, h] = ratio.split(':').map(Number);
      if (!w || !h) { w = 16; h = 9; }

      canvas.width = w * 60;
      canvas.height = h * 60;

      zoomLevel += zoomDirection;
      if (zoomLevel > 1.1 || zoomLevel < 1.0) zoomDirection *= -1;

      if (preview.readyState >= 2) {
        const srcW = preview.videoWidth;
        const srcH = preview.videoHeight;
        const zoomedW = srcW / zoomLevel;
        const zoomedH = srcH / zoomLevel;
        const offsetX = (srcW - zoomedW) / 2;
        const offsetY = (srcH - zoomedH) / 2;
        ctx.drawImage(preview, offsetX, offsetY, zoomedW, zoomedH, 0, 0, canvas.width, canvas.height);
      }

      if (isAvatarOn && pipVideo.readyState >= 2) {
        const size = sizes[currentSize];
        const scale = canvas.width / window.innerWidth;
        const camW = size * scale;
        const camH = size * scale;
        const rect = pipContainer.getBoundingClientRect();
        const x = rect.left * scale;
        const y = rect.top * scale;

        ctx.save();
        ctx.beginPath();
        ctx.arc(x + camW/2, y + camH/2, camW/2, 0, Math.PI*2);
        ctx.clip();
        ctx.drawImage(pipVideo, x, y, camW, camH);
        ctx.restore();
      }
    }

    async function startRecording() {
      if (!MediaRecorder.isTypeSupported('video/mp4;codecs=avc1')) {
        statusEl.textContent = 'âŒ è¯·ä½¿ç”¨ Chrome æˆ– Edge æµè§ˆå™¨å½•åˆ¶ MP4ã€‚';
        return;
      }

      try {
        statusEl.textContent = 'è¯·é€‰æ‹©è¦å½•åˆ¶çš„çª—å£...';
        recordBtn.disabled = true;

        screenStream = await navigator.mediaDevices.getDisplayMedia({
          video: { cursor: "motion" },
          audio: true
        });

        if (isAvatarOn) await getCamera();

        // âœ… å…³é”®ï¼šè®¾ç½® srcObject åˆ°éšè—çš„ preview
        preview.srcObject = screenStream;

        initCropOverlay();

        const mimeType = 'video/mp4;codecs=avc1';
        const captureStream = canvas.captureStream(30);
        mediaRecorder = new MediaRecorder(captureStream, { mimeType });
        recordedChunks = [];
        mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: mimeType });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `LoomPro_${new Date().toISOString().replace(/:/g,'-').replace('T','_').slice(0,19)}.mp4`;
          a.click();
          URL.revokeObjectURL(url);
          cleanup();
          statusEl.textContent = 'âœ… MP4 è§†é¢‘å·²ä¿å­˜ï¼';
        };
        mediaRecorder.start();

        function animate() {
          applyCinematicZoom();
          animationFrameId = requestAnimationFrame(animate);
        }
        animate();

        recordBtn.style.display = 'none';
        stopBtn.style.display = 'inline-block';
        statusEl.textContent = 'ğŸ¬ MP4 å½•åˆ¶ä¸­... ç‚¹å‡»ã€åœæ­¢ã€‘ä¿å­˜';

      } catch (err) {
        console.error(err);
        statusEl.textContent = `âŒ ${err.message || 'ç”¨æˆ·å–æ¶ˆæˆ–æƒé™è¢«æ‹’'}`;
        recordBtn.disabled = false;
      }
    }

    function stopRecording() {
      if (mediaRecorder?.state !== 'inactive') {
        mediaRecorder.stop();
        cancelAnimationFrame(animationFrameId);
      }
    }

    function cleanup() {
      [screenStream, cameraStream].forEach(s => s?.getTracks().forEach(t => t.stop()));
      preview.srcObject = null;
      pipVideo.srcObject = null;
      cropOverlay.style.display = 'none';
      pipContainer.style.display = 'none';
      recordBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
      recordBtn.disabled = false;
    }

    recordBtn.addEventListener('click', startRecording);
    stopBtn.addEventListener('click', stopRecording);
    aspectSelect.addEventListener('change', initCropOverlay);
    beautyToggle.addEventListener('click', () => {
      isBeautyOn = !isBeautyOn;
      beautyToggle.textContent = `ğŸ’¡ ç¾é¢œ: ${isBeautyOn ? 'å¼€' : 'å…³'}`;
      updatePipFilter();
    });
    avatarToggle.addEventListener('click', () => {
      isAvatarOn = !isAvatarOn;
      avatarToggle.textContent = `ğŸ‘¤ å¤´åƒ: ${isAvatarOn ? 'å¼€' : 'å…³'}`;
      pipContainer.style.display = isAvatarOn ? 'block' : 'none';
    });
    resetBtn.addEventListener('click', positionPip);
    document.getElementById('smallSize').addEventListener('click', () => {
      currentSize = 'small'; positionPip();
    });
    document.getElementById('largeSize').addEventListener('click', () => {
      currentSize = 'large'; positionPip();
    });

    updatePipFilter();
    positionPip();
  </script>
</body>
</html>
